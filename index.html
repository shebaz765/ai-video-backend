<!DOCTYPE html>
<html>
<head>
    <title>AI Video Generator</title>
</head>
<body style="text-align:center; font-family:sans-serif; margin-top:50px;">

    <h1>AI Video Generator ðŸš€</h1>

    <input id="prompt" placeholder="Enter video prompt" style="width:300px; padding:10px;"><br><br>
    
    <input id="duration" type="number" placeholder="Duration (seconds)" style="width:300px; padding:10px;"><br><br>
    
    <button onclick="generateVideo()" style="padding:10px 20px;">Generate</button>

    <pre id="result" style="margin-top:30px;"></pre>

<script>
async function generateVideo() {
    const prompt = document.getElementById("prompt").value;
    const duration = document.getElementById("duration").value;

    const response = await fetch(
        `https://ai-video-backend-production-a185.up.railway.app/generate?prompt=${prompt}&duration=${duration}`
    );

    const data = await response.json();
    document.getElementById("result").innerText = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
